<!DOCTYPE html>
<html>
<head>
  <title>Days Without Pizza</title>
</head>
<body>
  <h1>Days since Mathias has gone without pizza:</h1>
  <p id="daysCount"></p>
  <script>
    // set the date Mathias last ate pizza
    var lastPizzaDay = new Date('2023-05-7');

    function countDays() {
      var today = new Date();
      var timeDifference = today.getTime() - lastPizzaDay.getTime();
      var dayDifference = timeDifference / (1000 * 3600 * 24);

      return Math.floor(dayDifference);
    }

    document.getElementById('daysCount').innerHTML = countDays();
  </script>
</body>
</html>
